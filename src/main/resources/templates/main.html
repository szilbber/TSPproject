<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 60px;
            background-color: #f4f4f4;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 15px 0;
            z-index: 1000;
        }
        .nav-button {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }
        .nav-button:hover {
            color: #ffa500;
        }
        h1 {
            text-align: center;
            margin-top: 100px;
        }
        .recipe-card {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .recipes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a class="nav-button" href="/main"><i class="fas fa-home"></i> Главная</a>
    <a class="nav-button" href="/recipes"><i class="fas fa-book-open"></i> Рецепты</a>
    <a class="nav-button" href="/favourite_recipes"><i class="fas fa-heart"></i> Любимые рецепты</a>
    <a class="nav-button" href="/profile"><i class="fas fa-user"></i> Профиль</a>
</div>

<h1>Это главная страница рецептов</h1>



<div class="recipes-container" id="recipesContainer">
    <!-- Здесь будут отображаться рецепты -->
</div>

<script>

    // Функция для загрузки всех рецептов
    async function fetchRecipesAll() {
        try {
            const response = await fetch(`/api/recipes/search`);
            const recipes = await response.json();
            const container = document.getElementById('recipesContainer');
            container.innerHTML = '';

            recipes.forEach(recipe => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.innerHTML = `
                    <h3>${recipe.title}</h3>
                    <p>${recipe.time}</p>
                `;

                // Добавляем обработчик клика для перехода на страницу рецепта
                card.addEventListener('click', () => {
                    window.location.href = `/getRecipe/${recipe.id}`;
                });

                container.appendChild(card);
            });

        } catch (error) {
            console.error("Ошибка загрузки рецептов:", error);
            document.getElementById('recipesContainer').innerHTML = '<p style="color: red;">Ошибка загрузки данных</p>';
        }
    }

    // Загружаем рецепты при загрузке страницы
    fetchRecipesAll();
</script>
</body>
</html>
