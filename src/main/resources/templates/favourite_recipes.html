<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Любимые рецепты</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 60px;
            background-color: #f0f4f8;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 15px 0;
            z-index: 1000;
        }
        .nav-button {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }
        .nav-button:hover {
            color: #ffa500;
        }
        h1 {
            text-align: center;
            margin-top: 100px;
        }
        .recipe-card {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .recipe-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>


<div class="navbar">
    <a class="nav-button" href="/main"><i class="fas fa-home"></i> Главная</a>
    <a class="nav-button" href="/recipes"><i class="fas fa-book-open"></i> Рецепты</a>
    <a class="nav-button" href="/favourite_recipes"><i class="fas fa-heart"></i> Любимые рецепты</a>
    <a class="nav-button" href="/profile"><i class="fas fa-user"></i> Профиль</a>
</div>


<h1>Ваши любимые рецепты</h1>


<div class="recipe-list" id="recipeList">
    <!-- Сюда будут добавляться рецепты через JavaScript -->
</div>


<script>
    async function loadFavouriteRecipes() {
        try {
            // Получаем список любимых рецептов
            const response = await fetch("/api/users/myFavouriteRecipe", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + localStorage.getItem("accessToken") // Добавляем токен авторизации
                }
            });


            if (response.ok) {
                const recipes = await response.json(); // Получаем рецепты в формате JSON


                // Получаем контейнер для рецептов
                const recipeList = document.getElementById('recipeList');


                // Если рецепты есть, выводим их
                if (recipes.length > 0) {
                    recipes.forEach(recipe => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.innerHTML = `
                    <h3>${recipe.title}</h3>
                    <p>${recipe.time}</p>
                `;


                // Добавляем обработчик клика для перехода на страницу рецепта
                card.addEventListener('click', () => {
                    window.location.href = `/getRecipe/${recipe.id}`;
                });


                recipeList.appendChild(card);
            });
                } else {
                    recipeList.innerHTML = "<p>У вас нет любимых рецептов.</p>";
                }
            } else {
                alert("Войдите в приложение, чтобы посмотреть любимые рецепты!");
            }
        } catch (error) {
            console.error("Ошибка при загрузке любимых рецептов:", error);
            alert("Произошла ошибка. Попробуйте позже.");
        }
    }


    // Загружаем рецепты при загрузке страницы
    window.onload = loadFavouriteRecipes;
</script>


</body>
</html>
