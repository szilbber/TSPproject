<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .register-container {
            max-width: 420px;
            margin: 100px auto;
            padding: 35px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .register-container h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #333;
        }

        .register-container label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            color: #444;
        }

        .register-container input {
            width: 100%;
            padding: 10px 14px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .register-container input:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 5px rgba(255, 102, 0, 0.2);
        }

        .register-container button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #ff6600;
            border: none;
            color: white;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-container button:hover {
            background-color: #e55d00;
        }

        #response {
            text-align: center;
            margin-top: 15px;
            color: red;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h1>Регистрация</h1>
    <form onsubmit="sendRegistration(event)">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" required>

        <label for="phone">Телефон:</label>
        <input type="text" id="phone" required>

        <label for="email">Почта:</label>
        <input type="email" id="email" required>

        <label for="bday">Дата рождения:</label>
        <input type="text" id="bday" required>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <div id="response"></div>
</div>

<script>
    function isValidJWT(token) {
        return typeof token === 'string' && token.split('.').length === 3;
    }

    async function sendRegistration(event) {
        event.preventDefault();

        const data = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            phone: document.getElementById("phone").value,
            email: document.getElementById("email").value,
            bday: document.getElementById("bday").value
        };

        const response = await fetch("/a/registration", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        const container = document.getElementById("response");

        if (response.ok) {
            window.location.href = "/login";
        } else {
            container.innerHTML = `<p>${result.join('<br/>')}</p>`;
        }
    }
</script>

</body>
</html>
