<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .register-container {
            max-width: 420px;
            margin: 100px auto;
            padding: 35px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .register-container h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #333;
        }

        .register-container label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            color: #444;
        }

        .register-container input {
            width: 100%;
            padding: 10px 14px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .register-container input:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 5px rgba(255, 102, 0, 0.2);
        }

        .register-container button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #ff6600;
            border: none;
            color: white;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-container button:hover {
            background-color: #e55d00;
        }

        #response {
            text-align: center;
            margin-top: 15px;
            color: red;
        }
        .error {
        color: red;
        font-size: 12px;
    }
    </style>
</head>

<body>
<div class="register-container">
    <h1>Регистрация</h1>
    <form id="registrationForm" onsubmit="sendRegistration(event)">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" required>
        <div id="usernameError" class="error"></div>

        <label for="password">Пароль:</label>
        <input type="text" id="password" required>
        <div id="passwordError" class="error"></div>

        <label for="phone">Телефон:</label>
        <input type="text" id="phone" required>
        <div id="phoneError" class="error"></div>

        <label for="email">Почта:</label>
        <input type="text" id="email" required>
        <div id="emailError" class="error"></div>

        <label for="bday">Дата рождения:</label>
        <input type="text" id="bday" required>
        <div id="bdayError" class="error"></div>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <div id="response"></div>
</div>


<script>
    async function sendRegistration(event) {
    localStorage.removeItem("accessToken");
        event.preventDefault();

        const data = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            phone: document.getElementById("phone").value,
            email: document.getElementById("email").value,
            bday: document.getElementById("bday").value
        };

        // Отправляем данные на сервер
        const response = await fetch("/a/registration", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        const container = document.getElementById("response");

        // Если сервер вернул ошибки, показываем их
        if (!response.ok) {
            container.innerHTML = '';

            // Очищаем все ошибки
            document.getElementById("usernameError").textContent = '';
            document.getElementById("passwordError").textContent = '';
            document.getElementById("phoneError").textContent = '';
            document.getElementById("emailError").textContent = '';
            document.getElementById("bdayError").textContent = '';

            result.forEach(error => {

                // Отображаем ошибки возле соответствующих полей
                if (error.includes('Пароль')) {
                    document.getElementById('passwordError').textContent = error;
                } else if (error.includes('Номер')) {
                    document.getElementById('phoneError').textContent = error
                } else if (error.includes('Email')) {
                    document.getElementById('emailError').textContent = error;
                }
            });
        } else {
            // Успешная регистрация - редирект на страницу входа
            window.location.href = "/login";
        }
    }
</script>

</body>


</html>
