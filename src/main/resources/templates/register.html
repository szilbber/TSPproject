<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>
<form onsubmit="sendRegistration(event)">
    <label for="username">Имя000:</label>
    <input type="text" id="username" required><br/>

    <label for="password">Пароль:</label>
    <input type="password" id="password" required><br/>

    <label for="phone">Телефон:</label>
    <input type="text" id="phone" required><br/>

    <label for="email">Почта:</label>
    <input type="email" id="email" required><br/>

    <label for="bday">Дата рождения:</label>
    <input type="text" id="bday" required><br/>

    <button type="submit">Зарегистрироваться</button>
</form>

<div id="response"></div>

<script>
    async function sendRegistration(event) {
        event.preventDefault(); // не перезагружать страницу

        const data = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            phone: document.getElementById("phone").value,
            email: document.getElementById("email").value,
            bday: document.getElementById("bday").value
        };

        const response = await fetch("/a/registration", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        const container = document.getElementById("response");

        if (response.ok) {
            // Переход на страницу входа
            window.location.href = "/login";
        } else {
            container.innerHTML = `<p style="color: red">${result.join('<br/>')}</p>`;
        }
    }
</script>

</body>
</html>
