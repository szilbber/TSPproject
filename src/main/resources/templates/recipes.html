<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Категории рецептов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding-top: 60px;
            background-color: #f0f4f8;
        }


        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 15px 0;
            z-index: 1000;
        }


        .nav-button {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }


        .nav-button:hover {
            color: #ffa500;
        }


        h1 {
            text-align: center;
            margin-bottom: 30px;
        }


        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }


        .category-card {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }


        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }


        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }


        .filters input[type="text"] {
            padding: 10px;
            font-size: 14px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }


        .filters button {
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }


        .filters button:hover {
            background-color: #45a049;
        }


        .filter-icon {
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
        }


        /* Выпадающий список ингредиентов */
        .ingredients-dropdown {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin-top: 5px;
            width: 200px;
        }


        .ingredients-dropdown ul {
            list-style-type: none;
            padding: 0;
        }


        .ingredients-dropdown li {
            padding: 5px;
            cursor: pointer;
        }


        .ingredients-dropdown li:hover {
            background-color: #f0f0f0;
        }
 #ingredientList li {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    padding: 4px 0;
 }


    </style>
</head>
<body>


<div class="filters">
    <input type="text" id="titleInput" placeholder="Введите название рецепта..." />
    <div style="position: relative;">
        <button type="button" onclick="toggleIngredients()">Ингредиенты <i class="fas fa-caret-down"></i></button>
        <div class="ingredients-dropdown" id="ingredientsDropdown">
            <ul id="ingredientList">
                <!-- Ингредиенты появятся тут -->
            </ul>
        </div>
    </div>
    <button onclick="searchByTitle()">Найти</button>
</div>


<div class="navbar">
    <a class="nav-button" href="/main"><i class="fas fa-home"></i> Главная</a>
    <a class="nav-button" href="/recipes"><i class="fas fa-book-open"></i> Рецепты</a>
    <a class="nav-button" href="/favourite_recipes"><i class="fas fa-heart"></i> Любимые рецепты</a>
    <a class="nav-button" href="/profile"><i class="fas fa-user"></i> Профиль</a>
</div>


<h1>Категории рецептов</h1>


<div class="categories" id="categoriesContainer">
    <!-- Карточки категорий загрузятся сюда -->
</div>
<h2 style="text-align: center;">Результаты поиска</h2>
<div class="categories" id="searchResultsContainer">
    <!-- Результаты поиска будут здесь -->
</div>


<script>
    async function fetchCategories() {
        try {
            const response = await fetch('/api/categories');
            const categories = await response.json();


            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';


            categories.forEach(category => {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.textContent = category.title;
 <!--                card.onclick = () => window.location.href = `/recipes/category/${category.id_category}`;-->
                card.onclick = () => window.location.href = `/recipes/category/${category.id_category}?name=${encodeURIComponent(category.title)}`;


                container.appendChild(card);
            });


        } catch (error) {
            console.error("Ошибка загрузки категорий:", error);
            document.getElementById('categoriesContainer').innerHTML = '<p style="color: red;">Ошибка загрузки данных</p>';
        }
    }


    fetchCategories();
    ///////////////////////
 // Показать/скрыть список ингредиентов
    function toggleIngredients() {
        const dropdown = document.getElementById('ingredientsDropdown');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }


    // Загрузка ингредиентов с сервера
    async function fetchIngredients() {
    try {
        const response = await fetch('/api/ingredients');
        const ingredients = await response.json();
        const list = document.getElementById('ingredientList');


        ingredients.forEach(ing => {
            const li = document.createElement('li');
            li.innerHTML = `
                <input type="checkbox" value="${ing.title}" id="ingredient-${ing.id_ingredient}">
                <label for="ingredient-${ing.id_ingredient}">${ing.title}</label>
            `;
            list.appendChild(li);
        });
    } catch (e) {
        console.error('Ошибка при загрузке ингредиентов:', e);
    }
 }




    // Модифицированная функция поиска
    async function searchByTitle() {
        const title = document.getElementById('titleInput').value;


        // Собираем выбранные ингредиенты
        const selectedIngredients = Array.from(document.querySelectorAll('#ingredientList input:checked'))
            .map(cb => cb.value);


        const params = new URLSearchParams();
        if (title) params.append('title', title);
        selectedIngredients.forEach(ing => params.append('ingredients', ing));


        try {
            const response = await fetch(`/api/recipes/search?${params.toString()}`);
            const recipes = await response.json();
            const resultsContainer = document.getElementById('searchResultsContainer');
            resultsContainer.innerHTML = '';


            if (recipes.length === 0) {
                resultsContainer.innerHTML = '<p style="text-align:center; color: gray;">Рецепты не найдены</p>';
                return;
            }


            recipes.forEach(recipe => {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.innerHTML = `
                    <strong>${recipe.title}</strong>
                    <p style="font-size: 14px;">${recipe.description || ''}</p>
                    <p style="font-size: 12px; color: #666;">Время приготовления: ${recipe.time || 'не указано'}</p>
                `;
                card.onclick = () => window.location.href = `/recipes/${recipe.id}`;
                resultsContainer.appendChild(card);
            });
        } catch (error) {
            console.error("Ошибка при поиске рецептов:", error);
            document.getElementById('searchResultsContainer').innerHTML = '<p style="color: red;">Ошибка при загрузке рецептов</p>';
        }
    }


    // Загружаем ингредиенты при загрузке страницы
    window.onload = () => {
        fetchCategories();  // уже существующий вызов
        fetchIngredients(); // наш новый
    };
</script>


</body>
</html>
