<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепт</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
             font-family: Arial, sans-serif;
             margin: 0;
             padding-top: 60px;
             background-color: #f0f4f8;
         }
          .navbar {
             position: fixed;
             top: 0;
             width: 100%;
             background-color: #333;
             display: flex;
             justify-content: center;
             gap: 40px;
             padding: 15px 0;
             z-index: 1000;
         }

         .nav-button {
             color: white;
             text-decoration: none;
             font-size: 16px;
             display: flex;
             align-items: center;
             gap: 8px;
             transition: color 0.3s;
         }

         .nav-button:hover {
             color: #ffa500;
         }

         h1 {
             text-align: center;
             margin-bottom: 30px;
         }
         .recipe-container {
             max-width: 800px;
             margin: 100px auto 40px auto; /* Добавили отступ сверху для шапки */
             padding: 30px;
             border-radius: 16px;
             box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
             background-color: #ffffff;
             position: relative;
         }

         h1 {
             font-size: 2.2rem;
             color: #333;
             margin-bottom: 10px;
         }

         .recipe-info {
             font-size: 1rem;
             color: #666;
             margin-bottom: 20px;
         }

         .section-title {
             margin-top: 25px;
             font-weight: bold;
             font-size: 1.1rem;
             color: #444;
         }

         p {
             font-size: 1rem;
             line-height: 1.6;
             color: #555;
         }

         .heart-button {
             background: none;
             border: none;
             cursor: pointer;
             font-size: 28px;
             position: absolute;
             top: 20px;
             right: 20px;
             transition: transform 0.2s ease;
         }

         .heart-button:hover {
             transform: scale(1.1);
         }

         .heart {
             color: #ccc;
             transition: color 0.3s ease;
         }

         .heart.liked {
             color: red;
         }

         .back-button {
             position: absolute;
             top: 10px;
             left: 20px;
             font-size: 18px;
             color: #333;
             cursor: pointer;
         }

         .back-button:hover {
             color: #ffa500;
         }
    </style>
</head>
<body>

<div class="navbar">
    <a class="nav-button" href="/main"><i class="fas fa-home"></i> Главная</a>
    <a class="nav-button" href="/recipes"><i class="fas fa-book-open"></i> Рецепты</a>
    <a class="nav-button" href="/favourite_recipes"><i class="fas fa-heart"></i> Любимые рецепты</a>
    <a class="nav-button" href="/profile"><i class="fas fa-user"></i> Профиль</a>
</div>

<div class="recipe-container">
    <!-- Сердечко -->
    <button id="favouriteButton" class="heart-button">
        <span id="heartIcon" class="heart">&#9825;</span> <!-- ♡ пустое / ♥ закрашенное -->
    </button>

    <!-- Контейнер с текстом рецепта -->
    <div id="recipeContent">
        <p>Загрузка рецепта...</p>
    </div>
</div>

<script>
    const recipeId = window.location.pathname.split('/')[2];
    let liked = false;

    document.addEventListener("DOMContentLoaded", () => {
        fetchRecipe();
        checkIfFavourite();
        document.getElementById("favouriteButton").addEventListener("click", toggleFavourite);
    });

    // Функция для загрузки рецепта
    async function fetchRecipe() {
        try {
            const response = await fetch(`/api/recipes/getRecipe/${recipeId}`);
            const recipe = await response.json();

            const html = `
                <h1>${recipe.title}</h1>
                <p><strong>Время приготовления:</strong> ${recipe.time}</p>
                 <p class="section-title">Ингредиенты:</p>
                 <ul>
                    ${recipe.ingredients.map(ing => `<li>${ing.title} ${ing.quantity} ${ing.unit}</li>`).join('')}
                </ul>
                <p class="section-title">Описание:</p>
                <p>${recipe.description}</p>
                <p class="section-title">Инструкция:</p>
                <p>${recipe.manual}</p>
            `;
            document.getElementById('recipeContent').innerHTML = html;
        } catch (error) {
            console.error('Ошибка загрузки рецепта:', error);
            document.getElementById('recipeContent').innerHTML = '<p style="color: red;">Ошибка загрузки рецепта</p>';
        }
    }

    // Функция для проверки, добавлен ли рецепт в избранное
    async function checkIfFavourite() {
        try {
            const response = await fetch(`/api/users/isFavourite/${recipeId}`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + localStorage.getItem("accessToken") // Добавляем токен авторизации
                }
            });
            liked = await response.json();
            updateHeartIcon();
        } catch (error) {
            console.error('Ошибка проверки избранного:', error);
        }
    }

    // Функция для добавления/удаления рецепта из избранного
    async function toggleFavourite() {
        const token = localStorage.getItem('token');
        try {
            console.log(`Запрос на добавление/удаление рецепта ${recipeId}`);
            if (liked) {
                console.log(`Удаляем рецепт ${recipeId} из избранного`);
                await fetch(`/api/users/removeFavourite/${recipeId}`, {
                    method: 'DELETE',
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + localStorage.getItem("accessToken")
                    }
                });
                liked = false;
            } else {
                console.log(`Добавляем рецепт ${recipeId} в избранное`);
                await fetch(`/api/users/favourite-recipes/${recipeId}`, {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + localStorage.getItem("accessToken")
                    }
                });
                liked = true;
            }
            updateHeartIcon();
        } catch (error) {
            console.error('Ошибка при добавлении/удалении избранного:', error);
        }
    }

    // Функция для обновления иконки сердечка
    function updateHeartIcon() {
        const heart = document.getElementById('heartIcon');
        if (liked) {
            heart.classList.add('liked');
            heart.innerHTML = '&#9829;'; // ♥
        } else {
            heart.classList.remove('liked');
            heart.innerHTML = '&#9825;'; // ♡
        }
    }
</script>

</body>
</html>
