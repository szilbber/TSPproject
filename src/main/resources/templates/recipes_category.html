<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты по категории</title>
    <style>
        /* Стили для страницы */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f4f8;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .recipe-card {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .recipes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>

<h1>Рецепты категории</h1>

<div class="recipes-container" id="recipesContainer">
    <!-- Здесь будут отображаться рецепты -->
</div>

<script>
    // Получаем categoryId из URL
    const categoryId = window.location.pathname.split('/')[3];

    // Функция для загрузки рецептов по категории
    async function fetchRecipesByCategory() {
        try {
            const response = await fetch(`/api/recipes/search?categoryId=${categoryId}`);
            const recipes = await response.json();
            const container = document.getElementById('recipesContainer');
            container.innerHTML = '';

            recipes.forEach(recipe => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.innerHTML = `
                    <h3>${recipe.title}</h3>
                    <p>${recipe.time}</p>
                `;
                container.appendChild(card);
            });

        } catch (error) {
            console.error("Ошибка загрузки рецептов:", error);
            document.getElementById('recipesContainer').innerHTML = '<p style="color: red;">Ошибка загрузки данных</p>';
        }
    }

    // Загружаем рецепты при загрузке страницы
    fetchRecipesByCategory();
</script>

</body>
</html>
