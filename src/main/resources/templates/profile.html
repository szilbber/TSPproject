<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding-top: 60px;
            background-color: #f4f7fc;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 15px 0;
            z-index: 1000;
        }

        .nav-button {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .nav-button:hover {
            color: #ffa500;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        .left-panel {
            flex: 0 0 35%;
            padding-right: 20px;
            border-right: 2px solid #f0f0f0;
        }

        .right-panel {
            flex: 1;
            padding-left: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            color: #333;
        }

        .profile-item {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }

        .profile-item strong {
            font-weight: 600;
        }

        .recipe-list {
            margin-top: 40px;
        }

        .recipe-list h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .recipe-item {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #f0f0f0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .recipe-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .recipe-item strong {
            font-size: 20px;
            color: #333;
        }

        .recipe-item span {
            color: #888;
            font-size: 16px;
        }

        .recipe-item .btn {
            padding: 8px 16px;
            background-color: #ff6600;
            color: #fff;
            border-radius: 25px;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .recipe-item .btn:hover {
            background-color: #e55d00;
        }

        .no-recipes {
            font-size: 18px;
            color: #888;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a class="nav-button" href="/main"><i class="fas fa-home"></i> Главная</a>
    <a class="nav-button" href="/recipes"><i class="fas fa-book-open"></i> Рецепты</a>
    <a class="nav-button" href="/favourite_recipes"><i class="fas fa-heart"></i> Любимые рецепты</a>
    <a class="nav-button" href="/profile"><i class="fas fa-user"></i> Профиль</a>
</div>

<div class="container">
    <!-- Левый панель с информацией о пользователе -->
    <div class="left-panel">
        <div class="profile-header">
            <img src="https://via.placeholder.com/100" alt="Avatar">
            <div class="profile-info">
                <h1 id="username">Загрузка...</h1>
                <div class="profile-item"><strong>Email:</strong> <span id="email">Загрузка...</span></div>
                <div class="profile-item"><strong>Телефон:</strong> <span id="phone">Загрузка...</span></div>
                <div class="profile-item"><strong>Дата рождения:</strong> <span id="bday">Загрузка...</span></div>
            </div>
        </div>
    </div>

    <!-- Правая панель с рецептами -->
    <div class="right-panel">
        <div class="recipe-list">
            <h2>Мои рецепты</h2>
            <div id="recipeList" class="no-recipes">
                Загрузка рецептов...
            </div>
        </div>
    </div>
</div>

<script>
    const token = localStorage.getItem("accessToken");

    // Получаем данные профиля пользователя
    fetch('/api/users/profile', {
        headers: {
            "Authorization": "Bearer " + token
        }
    })
    .then(response => {
        if (!response.ok) throw new Error("Ошибка загрузки профиля");
        return response.json();
    })
    .then(data => {
        document.getElementById('username').textContent = data.username;
        document.getElementById('email').textContent = data.email;
        document.getElementById('phone').textContent = data.phone;
        document.getElementById('bday').textContent = data.bday;
        // Проверка роли пользователя
        if (data.role === 'ADMIN') {
            document.getElementById('adminActions').style.display = 'block'; // Показываем кнопки для ADMIN
    }
    })
    .catch(error => {
        console.error("Ошибка:", error);
    });

    // Получаем рецепты, созданные пользователем
    fetch('/api/users/myRecipe', {
        headers: {
            "Authorization": "Bearer " + token
        }
    })
    .then(response => {
        if (!response.ok) throw new Error("Ошибка загрузки рецептов");
        return response.json();
    })
    .then(data => {
        const recipeListContainer = document.getElementById('recipeList');

        if (data.length > 0) {
            recipeListContainer.innerHTML = ''; // Очистить текст "Загрузка рецептов..."
            data.forEach(recipe => {
                const recipeItem = document.createElement('div');
                recipeItem.classList.add('recipe-item');
                recipeItem.innerHTML = `
                    <strong>${recipe.title}</strong><br>
                    Время приготовления: <span>${recipe.time} минут</span><br>
                    <a href="/recipe/${recipe.id}" class="btn">Перейти к рецепту</a>
                `;
                recipeListContainer.appendChild(recipeItem);
            });
        } else {
            recipeListContainer.innerHTML = "<p>У вас нет созданных рецептов.</p>";
        }
    })
    .catch(error => {
        console.error("Ошибка:", error);
    });

</script>

</body>
</html>
