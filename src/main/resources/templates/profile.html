
<!-- profile.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding-top: 60px;
            background-color: #f4f7fc;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 15px 0;
            z-index: 1000;
        }

        .nav-button {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .nav-button:hover {
            color: #ffa500;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        .left-panel {
            flex: 0 0 35%;
            padding-right: 20px;
            border-right: 2px solid #f0f0f0;
        }

        .right-panel {
            flex: 1;
            padding-left: 20px;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 10px 0;
            color: #333;
        }

        .profile-item {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }

        .recipe-list {
            margin-top: 40px;
        }

        .recipe-list h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .recipe-item {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #f0f0f0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .recipe-item strong {
            font-size: 20px;
            color: #333;
        }

        .recipe-item span {
            color: #888;
            font-size: 16px;
        }

        .btn {
            padding: 8px 16px;
            background-color: #ff6600;
            color: #fff;
            border-radius: 25px;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #e55d00;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a class="nav-button" href="/main"><i class="fas fa-home"></i> Главная</a>
    <a class="nav-button" href="/recipes"><i class="fas fa-book-open"></i> Рецепты</a>
    <a class="nav-button" href="/favourite_recipes"><i class="fas fa-heart"></i> Любимые рецепты</a>
    <a class="nav-button" href="/profile"><i class="fas fa-user"></i> Профиль</a>
</div>

<div class="container">
    <div class="left-panel">
        <div class="profile-header">
            <img src="https://via.placeholder.com/100" alt="Avatar">
            <div class="profile-info">
                <h1 id="username">Загрузка...</h1>
                <div class="profile-item"><strong>Email:</strong> <span id="email">Загрузка...</span></div>
                <div class="profile-item"><strong>Телефон:</strong> <span id="phone">Загрузка...</span></div>
                <div class="profile-item"><strong>Дата рождения:</strong> <span id="bday">Загрузка...</span></div>
            </div>
            <button id="logoutButton" style="margin-top: 20px; background-color: #d9534f; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                Выйти из профиля
            </button>
            <button class="btn" style="margin-top: 15px;" onclick="openPasswordModal()">Сменить пароль</button>

            <!-- Модальное окно -->
            <div id="passwordModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.5); z-index: 9999; justify-content: center; align-items: center;">
                <div style="background: #fff; padding: 30px; border-radius: 10px; max-width: 400px; width: 100%; position: relative;">
                    <h3>Сменить пароль</h3>
                    <label>Старый пароль:</label>
                    <input type="password" id="oldPassword" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;"><br/><br/>
                    <label>Новый пароль:</label>
                    <input type="password" id="newPassword" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;"><br/><br/>
                    <label>Подтверждение:</label>
                    <input type="password" id="confirmPassword" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;"><br/><br/>
                    <div id="passwordError" style="color: red; margin-bottom: 10px;"></div>
                    <div style="display: flex; justify-content: space-between;">
                        <button class="btn" onclick="submitPasswordChange()">Сохранить</button>
                        <button class="btn" style="background-color: grey;" onclick="closePasswordModal()">Отмена</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="right-panel">
        <div class="recipe-list">
            <h2>Мои рецепты</h2>
            <div id="recipeList" class="no-recipes">Загрузка рецептов...</div>
        </div>
    </div>
</div>

<script>
    // Получаем токен из localStorage
    const token = localStorage.getItem("accessToken");

    // Если токена нет, перенаправляем на страницу входа
    if (!token) {
        window.location.href = "/login";
    } else {
        // Если токен есть, выполняем запросы для получения данных профиля
        fetch('/api/users/profile', {
            headers: { "Authorization": "Bearer " + token }
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById('username').textContent = data.username;
            document.getElementById('email').textContent = data.email;
            document.getElementById('phone').textContent = data.phone;
            document.getElementById('bday').textContent = data.bday;
        });

        fetch('/api/users/myRecipe', {
            headers: { "Authorization": "Bearer " + token }
        })
        .then(res => res.json())
        .then(data => {
            const recipeList = document.getElementById('recipeList');
            if (data.length) {
                recipeList.innerHTML = '';
                data.forEach(recipe => {
                    recipeList.innerHTML += `
                        <div class="recipe-item">
                            <strong>${recipe.title}</strong><br>
                            Время приготовления: <span>${recipe.time} минут</span><br>
                            <a href="/recipe/${recipe.id}" class="btn">Перейти к рецепту</a>
                        </div>`;
                });
            } else {
                recipeList.innerHTML = '<p>У вас нет созданных рецептов.</p>';
            }
        });
    }

    // Обработчик для выхода из профиля
    document.getElementById("logoutButton").addEventListener("click", () => {
        fetch("/logout", {
            method: "POST",
            headers: { "Authorization": "Bearer " + token }
        }).then(response => {
            if (response.ok) {
                localStorage.removeItem("accessToken");
                window.location.href = "/login";
            }
        });
    });

    function openPasswordModal() {
    document.getElementById("passwordModal").style.display = "flex";
}

function closePasswordModal() {
    document.getElementById("passwordModal").style.display = "none";
    document.getElementById("passwordError").textContent = "";
}

async function submitPasswordChange() {
    const oldPassword = document.getElementById("oldPassword").value;
    const newPassword = document.getElementById("newPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    const errorDiv = document.getElementById("passwordError");

    if (newPassword !== confirmPassword) {
        errorDiv.textContent = "Новые пароли не совпадают!";
        return;
    }

    const response = await fetch("/a/password_change", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
        },
        body: JSON.stringify({
            oldPassword: oldPassword,
            newPassword: newPassword
        })
    });

    const message = await response.text();

    if (response.ok) {
        alert("Пароль успешно изменён!");
        closePasswordModal();
    } else {
        errorDiv.textContent = message;
    }
}

</script>

</body>
</html>
