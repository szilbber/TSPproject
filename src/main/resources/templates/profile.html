
<!-- profile.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding-top: 60px;
            background-color: #f0f4f8;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 15px 0;
            z-index: 1000;
        }

        .nav-button {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .nav-button:hover {
            color: #ffa500;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        .left-panel {
            flex: 0 0 35%;
            padding-right: 20px;
            border-right: 2px solid #f0f0f0;
        }

        .right-panel {
            flex: 1;
            padding-left: 20px;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 10px 0;
            color: #333;
        }

        .profile-item {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }

        .recipe-list {
            margin-top: 40px;
        }

        .recipe-list h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .recipe-item {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #f0f0f0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .recipe-item strong {
            font-size: 20px;
            color: #333;
        }

        .recipe-item span {
            color: #888;
            font-size: 16px;
        }

        .btn {
            padding: 8px 16px;
            background-color: #ff6600;
            color: #fff;
            border-radius: 25px;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #e55d00;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a class="nav-button" href="/main"><i class="fas fa-home"></i> Главная</a>
    <a class="nav-button" href="/recipes"><i class="fas fa-book-open"></i> Рецепты</a>
    <a class="nav-button" href="/favourite_recipes"><i class="fas fa-heart"></i> Любимые рецепты</a>
    <a class="nav-button" href="/profile"><i class="fas fa-user"></i> Профиль</a>
</div>

<div class="container">
    <div class="left-panel">
        <div class="profile-header">
            <div class="profile-info">
                <h1 id="username">Загрузка...</h1>
                <div class="profile-item"><strong>Email:</strong> <span id="email">Загрузка...</span></div>
                <div class="profile-item"><strong>Телефон:</strong> <span id="phone">Загрузка...</span></div>
                <div class="profile-item"><strong>Дата рождения:</strong> <span id="bday">Загрузка...</span></div>
            </div>
            <!-- Профиль -->
            <button class="btn" id="createRecipeButton" style="margin-top: 20px;">Создать рецепт</button>
            <button class="btn" style="margin-top: 15px;" onclick="openPasswordModal()">Сменить пароль</button>
            <button id="logoutButton" style="margin-top: 20px; background-color: #d9534f; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                Выйти из профиля
            </button>

            <!-- Модальное окно -->
            <div id="passwordModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.5); z-index: 9999; justify-content: center; align-items: center;">
                <div style="background: #fff; padding: 30px; border-radius: 10px; max-width: 400px; width: 100%; position: relative;">
                    <h3>Сменить пароль</h3>
                    <label>Старый пароль:</label>
                    <input type="password" id="oldPassword" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;"><br/><br/>
                    <label>Новый пароль:</label>
                    <input type="password" id="newPassword" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;"><br/><br/>
                    <label>Подтверждение:</label>
                    <input type="password" id="confirmPassword" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;"><br/><br/>
                    <div id="passwordError" style="color: red; margin-bottom: 10px;"></div>
                    <div style="display: flex; justify-content: space-between;">
                        <button class="btn" onclick="submitPasswordChange()">Сохранить</button>
                        <button class="btn" style="background-color: grey;" onclick="closePasswordModal()">Отмена</button>
                    </div>
                </div>
            </div>
            <div id="adminSection" style="margin-top: 30px; display: none;">
                <button class="btn" onclick="openCategoryModal()">Создать категорию</button>
                <button class="btn" style="margin-top: 15px;" onclick="openIngredientModal()">Создать ингредиент</button>
            </div>

            <!-- Модальное окно для ингредиента -->
            <div id="ingredientModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
background-color: rgba(0, 0, 0, 0.5); z-index: 9999; justify-content: center; align-items: center;">
                <div style="background: #fff; padding: 30px; border-radius: 10px; max-width: 400px; width: 100%; position: relative;">
                    <h3>Создать ингредиент</h3>
                    <label>Название ингредиента:</label>
                    <input type="text" id="ingredientTitle" placeholder="Название ингредиента" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;"><br/><br/>
                    <label>Единица измерения:</label>
                    <input type="text" id="unitMeasure" placeholder="Единица измерения" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;"><br/><br/>
                    <div id="ingredientError" style="color: red; margin-bottom: 10px;"></div>
                    <div style="display: flex; justify-content: space-between;">
                        <button class="btn" onclick="submitIngredient()">Сохранить</button>
                        <button class="btn" style="background-color: grey;" onclick="closeIngredientModal()">Отмена</button>
                    </div>
                </div>
            </div>

            <!-- Модальное окно для категории -->
            <div id="categoryModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
background-color: rgba(0, 0, 0, 0.5); z-index: 9999; justify-content: center; align-items: center;">
                <div style="background: #fff; padding: 30px; border-radius: 10px; max-width: 400px; width: 100%; position: relative;">
                    <h3>Создать категорию</h3>
                    <label>Название категории:</label>
                    <input type="text" id="title" placeholder="Название категории"style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;"><br/><br/>
                    <div id="categoryError" style="color: red; margin-bottom: 10px;"></div>
                    <div style="display: flex; justify-content: space-between;">
                        <button class="btn" onclick="submitCategory()">Сохранить</button>
                        <button class="btn" style="background-color: grey;" onclick="closeCategoryModal()">Отмена</button>
                    </div>
                </div>
            </div>
            <!-- Модальное окно для создания рецепта -->
            <div id="recipeModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 9999; justify-content: center; align-items: center;">
                <div style="background: #fff; padding: 30px; border-radius: 10px; max-width: 600px; width: 100%; position: relative;">
                    <h3>Создать новый рецепт</h3>
                    <label>Название рецепта:</label>
                    <input type="text" id="recipeTitle" placeholder="Введите название рецепта" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;"><br/><br/>

                    <label>Описание:</label>
                    <textarea id="recipeDescription" placeholder="Введите описание рецепта" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;"></textarea><br/><br/>
                    <label>Инструкция:</label>
                    <textarea id="recipeManual" placeholder="Введите инструкцию" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;"></textarea><br/><br/>

                    <label>Время приготовления (в минутах):</label>
                    <input type="number" id="recipeTime" placeholder="Введите время приготовления" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;"><br/><br/>

                    <label>Категория:</label>
                    <select id="recipeCategory" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;">
                        <!-- Категории будут загружаться динамически -->
                    </select><br/><br/>

                    <label>Ингредиенты:</label>
                    <div id="ingredientsList">
                        <!-- Ингредиенты будут добавляться сюда -->
                    </div>

                    <button class="btn" style="margin-top: 15px;" onclick="addIngredientField()">Добавить ингредиент</button><br/><br/>

                    <div id="recipeError" style="color: red; margin-bottom: 10px;"></div>

                    <div style="display: flex; justify-content: space-between;">
                        <button class="btn" onclick="submitRecipe()">Создать</button>
                        <button class="btn" style="background-color: grey;" onclick="closeRecipeModal()">Отмена</button>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <div class="right-panel">
        <div class="recipe-list">
            <h2>Мои рецепты</h2>
            <div id="recipeList" class="no-recipes">Загрузка рецептов...</div>
        </div>
    </div>
</div>

<script>
    // Получаем токен из localStorage
    const token = localStorage.getItem("accessToken");

    // Если токена нет, перенаправляем на страницу входа
    if (!token) {
        window.location.href = "/login";
    } else {
        // Если токен есть, выполняем запросы для получения данных профиля
        fetch('/api/users/profile', {
            headers: { "Authorization": "Bearer " + token }
        })
        .then(res => res.json())
        .then(data => {
    document.getElementById('username').textContent = data.username;
    document.getElementById('email').textContent = data.email;
    document.getElementById('phone').textContent = data.phone;
    document.getElementById('bday').textContent = data.bday;

    if (data.role === "ADMIN") {
        document.getElementById("adminSection").style.display = "block";
    }
    });


        fetch('/api/users/myRecipe', {
            headers: { "Authorization": "Bearer " + token }
        })
        .then(res => res.json())
        .then(data => {
            const recipeList = document.getElementById('recipeList');
            if (data.length) {
                recipeList.innerHTML = '';
                data.forEach(recipe => {
                     recipeList.innerHTML += `
    <div class="recipe-item">
        <strong>${recipe.title}</strong><br>
        Время приготовления: <span>${recipe.time} минут</span><br>
        <a href="/recipe/${recipe.id}" class="btn">Перейти к рецепту</a>
    </div>`;

                });
            } else {
                recipeList.innerHTML = '<p>У вас нет созданных рецептов.</p>';
            }
        });
    }

    // Обработчик для выхода из профиля
    document.getElementById("logoutButton").addEventListener("click", () => {
        fetch("/logout", {
            method: "POST",
            headers: { "Authorization": "Bearer " + token }
        }).then(response => {
            if (response.ok) {
                localStorage.removeItem("accessToken");
                window.location.href = "/login";
            }
        });
    });

    function openPasswordModal() {
    document.getElementById("passwordModal").style.display = "flex";
}

function closePasswordModal() {
    document.getElementById("passwordModal").style.display = "none";
    document.getElementById("passwordError").textContent = "";
}

async function submitPasswordChange() {
    const oldPassword = document.getElementById("oldPassword").value;
    const newPassword = document.getElementById("newPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    const errorDiv = document.getElementById("passwordError");

    if (newPassword !== confirmPassword) {
        errorDiv.textContent = "Новые пароли не совпадают!";
        return;
    }

    const response = await fetch("/a/password_change", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
        },
        body: JSON.stringify({
            oldPassword: oldPassword,
            newPassword: newPassword
        })
    });

    const message = await response.text();

    if (response.ok) {
        alert("Пароль успешно изменён!");
        closePasswordModal();
    } else {
        errorDiv.textContent = message;
    }
}
function openCategoryModal() {
    document.getElementById("categoryModal").style.display = "flex";
}

function closeCategoryModal() {
    document.getElementById("categoryModal").style.display = "none";
    document.getElementById("categoryError").textContent = "";
    document.getElementById("title").value = "";
}
    async function submitCategory() {
    const title = document.getElementById("title").value.trim();  // Получаем значение поля "title"
    const errorDiv = document.getElementById("categoryError");

    if (!title) {
        errorDiv.textContent = "Название категории не может быть пустым.";
        return;
    }

    const response = await fetch("/api/categories/create", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ title })  // передаем в запросе только title
    });

    if (response.ok) {
        alert("Категория успешно создана!");
        closeCategoryModal();
    } else {
        const message = await response.text();
        errorDiv.textContent = message || "Ошибка при создании категории.";
    }
}
// Функция для открытия модального окна для ингредиента
function openIngredientModal() {
    document.getElementById("ingredientModal").style.display = "flex";
}

// Функция для закрытия модального окна для ингредиента
function closeIngredientModal() {
    document.getElementById("ingredientModal").style.display = "none";
    document.getElementById("ingredientError").textContent = "";
    document.getElementById("ingredientTitle").value = "";
    document.getElementById("unitMeasure").value = "";
}

// Функция для отправки данных на сервер для создания ингредиента
async function submitIngredient() {
    const title = document.getElementById("ingredientTitle").value.trim();  // Получаем значение поля "ingredientTitle"
    const unitMeasure = document.getElementById("unitMeasure").value.trim();  // Получаем значение поля "unitMeasure"
    const errorDiv = document.getElementById("ingredientError");

    // Проверяем, чтобы оба поля не были пустыми
    if (!title || !unitMeasure) {
        errorDiv.textContent = "Название ингредиента и единица измерения не могут быть пустыми.";
        return;
    }

    const response = await fetch("/api/ingredients/create", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ title, unitMeasure })  // передаем в запросе title и unitMeasure
    });

    if (response.ok) {
        alert("Ингредиент успешно создан!");
        closeIngredientModal();
    } else {
        const message = await response.text();
        errorDiv.textContent = message || "Ошибка при создании ингредиента.";
    }
}
///////////////////////////////////////////////////////////////////////////////////////
// Открыть модальное окно для создания рецепта
document.getElementById("createRecipeButton").addEventListener("click", () => {
    loadCategories(); // Загрузим категории перед открытием окна
    document.getElementById("recipeModal").style.display = "flex";
});

// Закрыть модальное окно для создания рецепта
function closeRecipeModal() {
    document.getElementById("recipeModal").style.display = "none";
    document.getElementById("recipeError").textContent = "";
    document.getElementById("recipeTitle").value = "";
    document.getElementById("recipeDescription").value = "";
    document.getElementById("recipeManual").value = "";
    document.getElementById("recipeTime").value = "";
    document.getElementById("recipeCategory").value = "";
    document.getElementById("ingredientsList").innerHTML = "";
}

// Загрузка категорий для выпадающего списка
async function loadCategories() {
    fetch("/api/categories", {
        headers: { "Authorization": "Bearer " + token }
    })
    .then(res => res.json())
    .then(data => {
        const select = document.getElementById("recipeCategory");
        select.innerHTML = "";
        data.forEach(category => {
            const option = document.createElement("option");
            option.value = category.title;
            option.textContent = category.title;
            select.appendChild(option);
        });
    });
}

// Добавить поле для ингредиента
function addIngredientField() {
    const ingredientDiv = document.createElement("div");
    ingredientDiv.style.marginBottom = "10px";

    const ingredientSelect = document.createElement("select");
    ingredientSelect.style.width = "100%";
    ingredientSelect.style.padding = "8px";
    ingredientSelect.style.marginTop = "5px";
    ingredientSelect.style.borderRadius = "5px";
    ingredientSelect.style.border = "1px solid #ccc";
    ingredientSelect.classList.add("ingredientSelect");
    ingredientDiv.appendChild(ingredientSelect);

    const quantityInput = document.createElement("input");
    quantityInput.type = "number";
    quantityInput.placeholder = "Количество";
    quantityInput.style.width = "100%";
    quantityInput.style.padding = "8px";
    quantityInput.style.marginTop = "5px";
    quantityInput.style.borderRadius = "5px";
    quantityInput.style.border = "1px solid #ccc";
    ingredientDiv.appendChild(quantityInput);

    document.getElementById("ingredientsList").appendChild(ingredientDiv);
    loadIngredients(ingredientSelect); // загружаем ингредиенты
}

// Загрузка ингредиентов для выбора
async function loadIngredients(selectElement) {
    const response = await fetch("/api/ingredients", {
        headers: { "Authorization": "Bearer " + token }
    });
    const ingredients = await response.json();

    ingredients.forEach(ingredient => {
        const option = document.createElement("option");
        option.value = ingredient.id;
        option.textContent = ingredient.title;
        selectElement.appendChild(option);
    });
}

// Отправка данных рецепта на сервер
async function submitRecipe() {
    const title = document.getElementById("recipeTitle").value.trim();
    const description = document.getElementById("recipeDescription").value.trim();
    const manual = document.getElementById("recipeManual").value.trim();
    const time = document.getElementById("recipeTime").value.trim();
    const category = document.getElementById("recipeCategory").value;

    if (!title || !description || !time || !category || !manual) {
        document.getElementById("recipeError").textContent = "Пожалуйста, заполните все обязательные поля.";
        return;
    }

    const ingredients = [];
    const ingredientFields = document.querySelectorAll(".ingredientSelect");
    ingredientFields.forEach((field, index) => {
        const ingredientId = field.value;
        const quantity = field.nextElementSibling.value;
        if (ingredientId && quantity) {
            ingredients.push({ ingredientId, quantity });
        }
    });


if (!category) {
    document.getElementById("recipeError").textContent = "Пожалуйста, выберите категорию!";
    return;
}

const recipeData = {
    title,
    description,
    manual,
    time: parseInt(time),
    category, // Это должно быть не null
    ingredients: ingredients.map(i => ({
        ingredientId: parseInt(i.ingredientId),
        quantity: parseFloat(i.quantity)
    }))
};


    const response = await fetch("/api/recipes/create", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
        },
        body: JSON.stringify(recipeData)
    });

    if (response.ok) {
        alert("Рецепт успешно создан!");
        closeRecipeModal();
        location.reload(); // Перезагружаем страницу, чтобы отобразить новый рецепт
    } else {
        const message = await response.text();
        document.getElementById("recipeError").textContent = message || "Ошибка при создании рецепта.";
    }
}

</script>

</body>
</html>
